version: '3'

services:
    consul:
        image: smebberson/alpine-consul
        environment:
            - CONSUL_BOOTSTRAP_DEBUG=true
            - CONSUL_BOOTSTRAP_EXPECT=3
    consului:
        image: smebberson/alpine-consul-ui
        environment:
            - CONSUL_BOOTSTRAP_DEBUG=true
        ports:
            - 8500:8500
    redis:
        image: smebberson/alpine-consul-redis
        environment:
            - CONSUL_BOOTSTRAP_DEBUG=true
    zookeeper:
        image: confluentinc/cp-zookeeper:latest
        environment:
            ZOOKEEPER_CLIENT_PORT: 32181
            ZOOKEEPER_TICK_TIME: 2000
        extra_hosts:
            - "moby:127.0.0.1"
    kafka:
        image: confluentinc/cp-kafka:latest
        depends_on:
            - zookeeper
        environment:
            KAFKA_BROKER_ID: 1
            KAFKA_ZOOKEEPER_CONNECT: zookeeper:32181
            KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092
            KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
        extra_hosts:
            - "moby:127.0.0.1"
        links:
            - zookeeper
        ports:
            - 29092:29092
    backend:
        build: .
        image: consul-python
        ports:
            - 5000:5000
        volumes:
            - .:/app
        depends_on:
            - consului
        entrypoint:
            - sh
            - -c
            - './wait-for consului:8600 -- ./wait-for kafka:29092 -- python backend.py'
#            - python
#            - /app/backend.py
    consumer:
        image: consul-python
        volumes:
            - .:/app
        entrypoint:
            - sh
        stdin_open: true
        tty: true
